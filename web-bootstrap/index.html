<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Community - Event Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Stats -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Event Calendar</h1>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" id="themeToggle" title="Toggle Theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon blue me-3">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </div>
                        <div>
                            <div class="stat-label text-muted">Active Markets</div>
                            <div class="stat-value" id="activeMarkets">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon yellow me-3">
                             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="stat-label text-muted">Total Liquidity</div>
                            <div class="stat-value" id="totalLiquidity">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                         <div class="stat-icon purple me-3">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                <polyline points="16 7 22 7 22 13"></polyline>
                            </svg>
                        </div>
                        <div>
                            <div class="stat-label text-muted">Total Volume</div>
                            <div class="stat-value" id="totalVolume">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon cyan me-3">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                <polyline points="16 7 22 7 22 13"></polyline>
                            </svg>
                        </div>
                        <div>
                            <div class="stat-label text-muted">Volume 24hr</div>
                            <div class="stat-value" id="volume24hr">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="d-flex justify-content-between mb-4">
            <div class="flex-grow-1 me-3">
                 <div class="input-group">
                    <span class="input-group-text">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Search markets..." id="searchInput">
                </div>
            </div>
            <div>
                 <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filters
                </button>
            </div>
        </div>

        <!-- Active Filters -->
        <div class="d-flex align-items-center gap-2 mb-4" id="activeFiltersContainer">
            <div class="active-filters" id="activeFilters">
                <!-- Active filters will be shown here -->
            </div>
            <button class="btn btn-sm btn-outline-danger" id="clearFilters" style="display:none;">Clear All</button>
        </div>


        <!-- Week View Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">This Week</h2>
                <span class="text-muted" id="weekRange"></span>
            </div>
            <div class="card-body">
                <div class="row" id="weekTimeline">
                    <!-- Week timeline will be generated by JavaScript -->
                </div>
            </div>
        </div>


        <!-- Calendar Overview Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">Upcoming</h2>
                <div class="calendar-nav">
                    <button class="btn btn-outline-secondary btn-sm" id="prevWeek">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span class="calendar-range mx-2" id="calendarRange"></span>
                    <button class="btn btn-outline-secondary btn-sm" id="nextWeek">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="calendar-overview-weekdays d-grid">
                    <div class="text-center small text-muted border-end">Sun</div>
                    <div class="text-center small text-muted border-end">Mon</div>
                    <div class="text-center small text-muted border-end">Tue</div>
                    <div class="text-center small text-muted border-end">Wed</div>
                    <div class="text-center small text-muted border-end">Thu</div>
                    <div class="text-center small text-muted border-end">Fri</div>
                    <div class="text-center small text-muted">Sat</div>
                </div>
                <div class="calendar-overview-days d-grid" id="calendarOverviewDays">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Events</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Events will be listed here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                     <!-- Tags Section -->
                    <div class="filter-section mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                             <div class="filter-section-header">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                                    <line x1="7" y1="7" x2="7.01" y2="7"></line>
                                </svg>
                                Tags: <span id="tagCount">(0)</span>
                            </div>
                            <button class="btn btn-link btn-sm" id="showLessTags">Show Less</button>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Search tags..." id="tagSearchInput">
                        </div>
                        <div class="filter-tags" id="filterTags">
                            <!-- Tags will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Time Remaining Section -->
                    <div class="filter-section mb-3">
                        <div class="filter-section-header mb-2">
                             <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Time remaining:
                        </div>
                        <div class="btn-group w-100" role="group" id="timeRemainingOptions">
                            <button type="button" class="btn btn-outline-primary" data-value="all">All</button>
                            <button type="button" class="btn btn-outline-primary" data-value="1">&lt; 1 day</button>
                            <button type="button" class="btn btn-outline-primary" data-value="7">&lt; 7 days</button>
                            <button type="button" class="btn btn-outline-primary" data-value="30">&lt; 30 days</button>
                        </div>
                    </div>

                    <!-- Min Volume Section -->
                    <div class="filter-section mb-3">
                        <div class="filter-section-header mb-2">
                             <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                <polyline points="16 7 22 7 22 13"></polyline>
                            </svg>
                            Min Volume:
                        </div>
                         <div class="btn-group w-100" role="group" id="minVolumeOptions">
                            <button type="button" class="btn btn-outline-primary" data-value="0">All</button>
                            <button type="button" class="btn btn-outline-primary" data-value="1000">&gt;$1K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="10000">&gt;$10K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="100000">&gt;$100K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="1000000">&gt;$1M</button>
                        </div>
                    </div>

                    <!-- Min Liquidity Section -->
                     <div class="filter-section">
                        <div class="filter-section-header mb-2">
                             <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-1">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                            </svg>
                            Min Liquidity:
                        </div>
                         <div class="btn-group w-100" role="group" id="minLiquidityOptions">
                            <button type="button" class="btn btn-outline-primary" data-value="0">All</button>
                            <button type="button" class="btn btn-outline-primary" data-value="1000">&gt;$1K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="10000">&gt;$10K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="100000">&gt;$100K</button>
                            <button type="button" class="btn btn-outline-primary" data-value="1000000">&gt;$1M</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="resetFilters">Reset</button>
                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
